<!DOCTYPE html>
<html>
<head>
<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Sign-in Man-Hour Management System</title>
<link rel="stylesheet" type="text/css"
  href="assets/semantic/components/reset.css">
<link rel="stylesheet" type="text/css"
  href="assets/semantic/components/site.css">

<link rel="stylesheet" type="text/css"
  href="assets/semantic/components/container.css">
<link rel="stylesheet" type="text/css"
  href="assets/semantic/components/grid.css">
<link rel="stylesheet" type="text/css"
  href="assets/semantic/components/header.css">
<link rel="stylesheet" type="text/css"
  href="assets/semantic/components/image.css">
<link rel="stylesheet" type="text/css"
  href="assets/semantic/components/menu.css">

<link rel="stylesheet" type="text/css"
  href="assets/semantic/components/divider.css">
<link rel="stylesheet" type="text/css"
  href="assets/semantic/components/segment.css">
<link rel="stylesheet" type="text/css"
  href="assets/semantic/components/form.css">
<link rel="stylesheet" type="text/css"
  href="assets/semantic/components/input.css">
<link rel="stylesheet" type="text/css"
  href="assets/semantic/components/button.css">
<link rel="stylesheet" type="text/css"
  href="assets/semantic/components/list.css">
<link rel="stylesheet" type="text/css"
  href="assets/semantic/components/message.css">
<link rel="stylesheet" type="text/css"
  href="assets/semantic/components/icon.css">

<script src="assets/library/jquery.min.js"></script>
<script src="assets/semantic/components/form.js"></script>
<script src="assets/semantic/components/transition.js"></script>

<style type="text/css">
body {
	background-color: #DADADA;
}

body>.grid {
	height: 100%;
}

.image {
	margin-top: -100px;
}

.column {
	max-width: 450px;
}
</style>
<script>
  $(document).ready(function() {
    $('.ui.form').form({
      fields : {
        email : {
          identifier : 'email',
          rules : [{
            type : 'empty',
            prompt : 'Please enter your e-mail'
          }, {
            type : 'email',
            prompt : 'Please enter a valid e-mail'
          }]
        },
        password : {
          identifier : 'password',
          rules : [{
            type : 'empty',
            prompt : 'Please enter your password'
          }, {
            type : 'length[6]',
            prompt : 'Your password must be at least 6 characters'
          }]
        }
      }
    });
  });
</script>
</head>
<body>
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <img src="assets/images/logo.png" class="image" /> Log-in to
        your account
      </h2>
      <form class="ui large form">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i> <input type="text" name="email"
                placeholder="E-mail address">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i> <input type="password"
                name="password" placeholder="Password">
            </div>
          </div>
          <div class="ui fluid large teal submit button">Login</div>
        </div>

        <div class="ui error message"></div>

      </form>

      <div class="ui message">
        New to us ? &nbsp;<a href="#">Sign Up</a>
      </div>
    </div>
  </div>
</body>
</html>
